<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Liquid Glass Final</title>
    <style>
        /* ====================
           デザイン (v7.0)
           ==================== */
        :root {
            --bg-color: #000000;
            --text-main: #f5f5f7;
            --text-sub: #86868b;
            --accent-blue: #0a84ff;
            --accent-red: #ff453a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            width: 100vw; height: 100vh; position: fixed;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden;
            overscroll-behavior: none;
            user-select: none;
            touch-action: none;
        }

        /* 背景オーブ */
        .background-orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); z-index: -1; opacity: 0.6;
        }
        .orb-1 { width: 300px; height: 300px; background: #1a2a6c; top: -50px; left: -50px; }
        .orb-2 { width: 250px; height: 250px; background: #2a0845; bottom: -50px; right: -50px; }

        .container {
            width: 100%; max-width: 400px; height: 100vh;
            padding: 24px; box-sizing: border-box; position: relative;
            display: flex; flex-direction: column; justify-content: center;
        }

        .screen { display: none; width: 100%; height: 100%; }
        .screen.active { 
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            width: 100%; box-sizing: border-box; text-align: center;
        }

        h2, h3 { margin: 0 0 20px 0; font-weight: 600; letter-spacing: 0.5px; }

        .input-group { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 24px; }
        input {
            width: 80px; padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-main); font-size: 1.2rem; text-align: center; outline: none; font-family: inherit;
        }
        .separator { color: var(--text-sub); font-size: 0.9rem; }

        .btn-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-main); padding: 16px 0; width: 100%;
            border-radius: 18px; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: 0.2s; backdrop-filter: blur(4px);
        }
        .btn-glass:active { background: rgba(255, 255, 255, 0.2); transform: scale(0.98); }
        .btn-danger { color: var(--accent-red); background: rgba(255, 69, 58, 0.1); border-color: rgba(255, 69, 58, 0.3); margin-top: 10px; }

        .header-controls {
            width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; margin-bottom: 10px;
        }
        .glass-icon-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: var(--text-main); font-size: 0.9rem; cursor: pointer;
            backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center;
        }
        .status-badge {
            background: rgba(10, 132, 255, 0.2); color: var(--accent-blue);
            padding: 6px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 600;
        }

        /* --- カードエリア --- */
        #card-container {
            position: relative;
            height: 420px; width: 100%;
            display: flex; justify-content: center; align-items: center;
            perspective: 1200px;
        }

        #card, #next-card {
            width: 300px; height: 420px;
            position: absolute;
            border-radius: 36px;
            /* 共通のガラス質感（ここを揃えるのが重要） */
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
        }

        #card { z-index: 10; cursor: grab; background: transparent; border: none; backdrop-filter: none; }

        /* 奥のカード */
        #next-card {
            z-index: 5;
            transform: scale(0.9) translateY(20px);
            opacity: 0.6; /* 待機中は少し薄く */
            display: flex; justify-content: center; align-items: center; pointer-events: none;
            /* 動きの設定 */
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* 奥のカードの手前に来る状態 */
        #next-card.coming-up {
            /* ここが重要：メインカードと全く同じ状態にする */
            transform: scale(1.0) translateY(0px) !important;
            opacity: 1.0 !important;
        }

        #next-card .card-face {
            box-shadow: none; background: transparent; border: none; backdrop-filter: none;
        }

        /* --- メインカードの回転アニメーション (Luxury) --- */
        #card-inner {
            width: 100%; height: 100%; position: relative;
            text-align: center;
            transform-style: preserve-3d;
            border-radius: 36px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            /* 滑らかでリッチな回転 */
            transition: transform 0.7s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* 回転時の「浮き上がり」効果 */
        #card-inner.is-flipped {
            transform: rotateY(180deg);
        }

        /* 表面・裏面共通 */
        .card-face {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 36px;
            display: flex; justify-content: center; align-items: center;
            padding: 30px; box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.12);
            /* チラつき防止：少しだけZ軸に厚みを持たせる */
            transform: translateZ(1px); 
            /* ガラスの質感を上げる */
            backdrop-filter: blur(30px) saturate(120%);
            -webkit-backdrop-filter: blur(30px) saturate(120%);
        }

        .card-front {
            font-size: 6rem; font-weight: 700; color: var(--text-main);
            /* チラつき防止：少し不透明度を上げる */
            background: linear-gradient(145deg, rgba(30,30,30,0.6), rgba(20,20,20,0.4));
        }

        .card-back {
            transform: rotateY(180deg) translateZ(1px); /* 裏面も厚みを持たせる */
            font-size: 1.4rem; color: var(--text-main); line-height: 1.6; font-weight: 500;
            background: linear-gradient(145deg, rgba(20,20,20,0.8), rgba(10,10,10,0.6));
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .hint { color: var(--text-sub); margin-top: 20px; font-size: 0.9rem; }
        .modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.6);
            z-index: 100; justify-content: center; align-items: center;
            backdrop-filter: blur(8px);
        }
        .modal.active { display: flex; }

        .result-panel { display: flex; flex-direction: column; height: 80%; max-height: 600px; }
        .stats-container {
            display: flex; justify-content: space-around; margin-bottom: 20px;
            background: rgba(0,0,0,0.2); border-radius: 20px; padding: 15px;
        }
        .stat-item { display: flex; flex-direction: column; }
        .stat-label { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 5px; }
        .stat-value { font-size: 1.2rem; font-weight: 600; }
        .stat-value.highlight { color: var(--accent-blue); font-size: 1.5rem; }

        .list-wrapper {
            flex-grow: 1; overflow: hidden; margin-bottom: 20px;
            background: rgba(0,0,0,0.2); border-radius: 20px;
            border: 1px solid var(--glass-border);
        }
        .list-box { height: 100%; overflow-y: auto; text-align: left; padding: 0 15px; }
        .list-item {
            padding: 15px 5px; border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.95rem; color: #ddd;
        }
        .list-item:last-child { border-bottom: none; }

        .version {
            margin-top: 20px; font-size: 0.8rem; color: var(--text-sub); opacity: 0.7; width: 100%; text-align: center;
        }
    </style>
</head>
<body>

<div class="background-orb orb-1"></div>
<div class="background-orb orb-2"></div>

<div class="container">
    <div id="setup-screen" class="screen active">
        <div class="glass-panel">
            <h2>出題範囲</h2>
            <div class="input-group">
                <input type="number" id="min-val" value="1" placeholder="Start"> 
                <span class="separator">to</span>
                <input type="number" id="max-val" value="10" placeholder="End">
            </div>
            <button class="btn-glass" onclick="startGame()">Start Game</button>
            <div class="version">v7.0 Luxury Flip</div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="header-controls">
            <button id="pause-btn" class="glass-icon-btn" onclick="togglePause()">II</button>
            <div id="progress" class="status-badge">准备完了</div>
        </div>
        
        <div id="card-container">
            <div id="next-card">
                <div class="card-face card-front" id="next-card-front">0</div>
            </div>
            <div id="card">
                <div id="card-inner">
                    <div class="card-face card-front" id="card-front">0</div>
                    <div class="card-face card-back" id="card-back">Thinking...</div>
                </div>
            </div>
        </div>
        
        <div class="hint">Tap to Flip / Swipe to Next</div>
    </div>

    <div id="pause-modal" class="modal">
        <div class="modal-content glass-panel">
            <h3>Paused</h3>
            <button onclick="togglePause()" class="btn-glass">Resume</button>
            <button onclick="finishGame()" class="btn-glass btn-danger">Finish</button>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <div class="glass-panel result-panel">
            <h2>Result</h2>
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-label">Understood</div> 
                    <div class="stat-value" id="result-fraction">0/0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Rate</div>
                    <div class="stat-value highlight" id="result-percent">0%</div>
                </div>
            </div>
            <div class="list-wrapper">
                <div class="list-box" id="left-list"></div>
            </div>
            <button class="btn-glass" onclick="location.reload()">Retry</button>
        </div>
    </div>
</div>

<script>
    /* データ (英語の文章) */
    const rawData = `
001 Let’s try anyway.
002 Following the speech, we had dinner.
003 Please refer to the map.
004 Tickets are available online.
005 the sales department
006 a large conference room
007 according to the e-mail
008 Who most likely is the woman?
009 What does the man offer to do?
    `;

    /* プログラム */
    const sentenceList = {};
    if (rawData) {
        rawData.trim().split('\n').forEach(line => {
            if (!line.trim()) return;
            const match = line.match(/^(\d+)[.\s\t　]+(.+)$/);
            if (match) {
                const num = parseInt(match[1], 10);
                const text = match[2].trim();
                sentenceList[num] = text;
            } else {
                const parts = line.trim().split(/\s+/);
                const num = parseInt(parts[0], 10);
                const text = parts.slice(1).join(' ');
                if (!isNaN(num) && text) sentenceList[num] = text;
            }
        });
    }

    let numbers = [], leftSwiped = [], currentIndex = 0;
    let startX = 0, isDragging = false;

    const cardWrapper = document.getElementById('card'); 
    const cardInner = document.getElementById('card-inner'); 
    const nextCard = document.getElementById('next-card');

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startGame() {
        const min = parseInt(document.getElementById('min-val').value);
        const max = parseInt(document.getElementById('max-val').value);
        if (isNaN(min) || isNaN(max)) return alert("数値を入力してください");

        numbers = [];
        for (let i = min; i <= max; i++) numbers.push(i);
        if (numbers.length === 0) return alert("範囲外です");

        numbers = shuffle(numbers);
        currentIndex = 0;
        leftSwiped = [];

        document.getElementById('setup-screen').classList.remove('active');
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('game-screen').classList.add('active');
        
        updateCard();
    }

    function togglePause() {
        document.getElementById('pause-modal').classList.toggle('active');
    }

    function finishGame() {
        document.getElementById('pause-modal').classList.remove('active');
        showResults();
    }

    function updateCard() {
        if (currentIndex >= numbers.length) {
            showResults();
            return;
        }
        
        const currentNum = numbers[currentIndex];
        
        // CSSリセット（瞬間的に戻す）
        cardInner.style.transition = 'none';
        cardWrapper.style.transition = 'none';
        cardInner.classList.remove('is-flipped');
        cardWrapper.style.transform = `translate(0px, 0px) rotate(0deg)`;

        // 中身の更新
        document.getElementById('card-front').innerText = currentNum;
        document.getElementById('card-back').innerText = sentenceList[currentNum] || "No Data";

        const nextNum = numbers[currentIndex + 1];
        if (nextNum !== undefined) {
            nextCard.style.display = 'flex';
            document.getElementById('next-card-front').innerText = nextNum;
            // 奥のカードを初期位置へリセット（アニメーションなし）
            nextCard.classList.remove('coming-up');
            nextCard.style.transition = 'none'; 
            nextCard.style.transform = ''; 
            nextCard.style.opacity = '';
            
            // 次のアニメーションのためにtransitionを復帰させる
            setTimeout(() => {
                nextCard.style.transition = 'transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)';
            }, 50);

        } else {
            nextCard.style.display = 'none';
        }

        void cardInner.offsetWidth; 
        // 回転アニメーションの設定を復帰
        cardInner.style.transition = 'transform 0.7s cubic-bezier(0.4, 0.0, 0.2, 1)';
        document.getElementById('progress').innerText = `Rest: ${numbers.length - currentIndex}`;
    }

    cardWrapper.addEventListener('touchstart', (e) => {
        if(document.getElementById('pause-modal').classList.contains('active')) return;
        startX = e.touches[0].clientX;
        isDragging = true;
        cardWrapper.style.transition = 'none';
    });

    cardWrapper.addEventListener('touchmove', (e) => {
        if(!isDragging) return;
        const diffX = e.touches[0].clientX - startX;
        const deg = diffX / 15;
        cardWrapper.style.transform = `translate(${diffX}px, 0px) rotate(${deg}deg)`;
    });

    cardWrapper.addEventListener('touchend', (e) => {
        if(!isDragging) return;
        isDragging = false;
        const diffX = e.changedTouches[0].clientX - startX;
        
        if (Math.abs(diffX) < 10) {
            cardWrapper.style.transform = `translate(0px, 0px) rotate(0deg)`;
            cardInner.classList.toggle('is-flipped');
        } else {
            cardWrapper.style.transition = 'transform 0.4s ease-out';
            
            if (diffX > 80) { 
                cardWrapper.style.transform = `translate(120vw, 0px) rotate(30deg)`;
                if (numbers[currentIndex + 1] !== undefined) nextCard.classList.add('coming-up');
                setTimeout(() => { 
                    currentIndex++; 
                    updateCard(); 
                }, 300);

            } else if (diffX < -80) { 
                cardWrapper.style.transform = `translate(-120vw, 0px) rotate(-30deg)`;
                if (numbers[currentIndex + 1] !== undefined) nextCard.classList.add('coming-up');
                setTimeout(() => { 
                    leftSwiped.push(numbers[currentIndex]);
                    currentIndex++;
                    updateCard();
                }, 300);
            } else { 
                cardWrapper.style.transform = `translate(0px, 0px) rotate(0deg)`;
            }
        }
    });

    function showResults() {
        document.getElementById('game-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        const totalDone = currentIndex; 
        const unknownCount = leftSwiped.length;
        const knownCount = totalDone - unknownCount;
        const percent = totalDone === 0 ? 0 : Math.round((knownCount / totalDone) * 100);

        document.getElementById('result-fraction').innerText = `${knownCount} / ${totalDone}`;
        document.getElementById('result-percent').innerText = `${percent}%`;
        
        const listContainer = document.getElementById('left-list');
        listContainer.innerHTML = "";

        if (leftSwiped.length === 0) {
            listContainer.innerText = "Perfect!";
            listContainer.style.textAlign = "center";
            listContainer.style.padding = "20px";
        } else {
            listContainer.style.textAlign = "left";
            leftSwiped.forEach(num => {
                const div = document.createElement('div');
                div.className = "list-item";
                const text = sentenceList[num] ? ` : ${sentenceList[num]}` : "";
                div.innerText = `${num}${text}`;
                listContainer.appendChild(div);
            });
        }
    }
</script>
</body>
</html>

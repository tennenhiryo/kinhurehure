<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Liquid Glass v9.2</title>
    <link rel="stylesheet" href="style.css?v=9.2">
</head>
<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="container">
    <div id="setup-screen" class="screen active">
        <div class="glass-panel">
            <h2>出題範囲</h2>
            <div class="input-container">
                <input type="number" id="min-val" value="1" placeholder="開始"> 
                <span> ~ </span>
                <input type="number" id="max-val" value="10" placeholder="終了">
            </div>
            <button onclick="startGame()">学習を開始</button>
            <div class="version">v9.2 Fixed & Resized</div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="header-controls">
            <button id="pause-btn" class="glass-icon-btn" onclick="togglePause()">⏸</button>
            <div id="progress" class="status-badge">準備完了</div>
        </div>
        
        <div id="card-container">
            <div id="next-card" class="card-style">
                <div class="face front" id="next-text">0</div>
            </div>

            <div id="card" class="card-style">
                <div class="face front" id="card-front">0</div>
                <div class="face back" id="card-back">...</div>
            </div>
        </div>
        
        <div class="hint">タップ：裏返す / スワイプ：次へ</div>
    </div>

    <div id="pause-modal" class="modal">
        <div class="glass-panel">
            <h3>一時停止</h3>
            <button onclick="togglePause()">再開</button>
            <button onclick="finishGame()" class="btn-danger">終了して結果を見る</button>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <div class="glass-panel result-panel">
            <h2>学習終了</h2>
            <div id="result-score" class="score-text"></div>
            <div id="result-list" class="list-box"></div>
            <button onclick="location.reload()">もう一度</button>
        </div>
    </div>
</div>

<script src="data.js"></script>
<script src="script.js?v=9.2"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Liquid Glass Swipe</title>
    <link rel="stylesheet" href="style.css?v=5.1">
</head>
<body>

<div class="background-orb orb-1"></div>
<div class="background-orb orb-2"></div>

<div class="container">
    <div id="setup-screen" class="screen active">
        <div class="glass-panel">
            <h2>出題範囲</h2>
            <div class="input-group">
                <input type="number" id="min-val" value="1" placeholder="Start"> 
                <span class="separator">to</span>
                <input type="number" id="max-val" value="10" placeholder="End">
            </div>
            <button class="btn-glass" onclick="startGame()">Start Game</button>
            
            <div class="version">v5.1 (Fixed Layout)</div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="header-controls">
            <button id="pause-btn" class="glass-icon-btn" onclick="togglePause()">II</button>
            <div id="progress" class="status-badge">Ready</div>
        </div>
        
        <div id="card-container">
            <div id="next-card">
                <div class="card-face card-front" id="next-card-front">0</div>
            </div>
            <div id="card">
                <div id="card-inner">
                    <div class="card-face card-front" id="card-front">0</div>
                    <div class="card-face card-back" id="card-back">Thinking...</div>
                </div>
            </div>
        </div>
        
        <div class="hint">Tap to Flip / Swipe to Next</div>
    </div>

    <div id="pause-modal" class="modal">
        <div class="modal-content glass-panel">
            <h3>Paused</h3>
            <button onclick="togglePause()" class="btn-glass">Resume</button>
            <button onclick="finishGame()" class="btn-glass btn-danger">Finish</button>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <div class="glass-panel result-panel">
            <h2>Result</h2>
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-label">Understood</div> 
                    <div class="stat-value" id="result-fraction">0/0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Rate</div>
                    <div class="stat-value highlight" id="result-percent">0%</div>
                </div>
            </div>
            <div class="list-wrapper">
                <div class="list-box" id="left-list"></div>
            </div>
            <button class="btn-glass" onclick="location.reload()">Retry</button>
        </div>
    </div>
</div>

<script src="data.js"></script>
<script src="script.js?v=5.1"></script>
</body>
</html>

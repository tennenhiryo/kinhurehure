<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Glass v8</title>
    <style>
        /* ====================
           デザイン設定
           ==================== */
        :root {
            --bg-color: #000000;
            --text-color: #f0f0f0;
            /* ★カードの色をここで1つに統一（少し黒っぽい半透明）★ */
            --card-bg: rgba(20, 20, 20, 0.6); 
            --card-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; touch-action: none;
        }

        /* 背景の装飾 */
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px); z-index: -1; opacity: 0.6;
        }
        .orb-1 { width: 300px; height: 300px; background: #1a2a6c; top: -50px; left: -50px; }
        .orb-2 { width: 250px; height: 250px; background: #4a192c; bottom: -50px; right: -50px; }

        .container {
            width: 100%; max-width: 400px; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative;
        }

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; }
        .screen.active { display: flex; }

        /* 入力パネル */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px; padding: 30px;
            text-align: center; width: 90%;
        }
        input {
            background: rgba(0,0,0,0.3); border: 1px solid var(--card-border);
            padding: 10px; color: #fff; border-radius: 8px; width: 60px;
            text-align: center; font-size: 1.2rem;
        }
        button {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 15px; width: 100%; border-radius: 12px;
            font-size: 1rem; margin-top: 15px; font-weight: bold;
        }

        /* --- カードエリア（ここが重要） --- */
        #card-container {
            position: relative; width: 300px; height: 420px;
            perspective: 1200px; /* 3D効果 */
        }

        /* ★重要：手前のカードも奥のカードも「全く同じクラス」を使う 
           これで色のガタつきを消す
        */
        .card-style {
            width: 100%; height: 100%;
            position: absolute; top: 0; left: 0;
            border-radius: 30px;
            
            /* 統一されたガラスデザイン */
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            
            display: flex; justify-content: center; align-items: center;
        }

        /* 奥のカード（初期位置） */
        #next-card {
            z-index: 1;
            /* 小さく、透明度を下げるだけ（色は変えない） */
            transform: scale(0.9) translateY(25px);
            opacity: 0.6;
            transition: transform 0.4s ease, opacity 0.4s ease;
            pointer-events: none;
        }

        /* 奥のカードが手前に来る時のクラス */
        #next-card.coming-up {
            transform: scale(1.0) translateY(0px) !important;
            opacity: 1.0 !important;
        }

        /* 手前のカード（操作用） */
        #card {
            z-index: 10;
            transform-style: preserve-3d; /* 3D回転を有効に */
            /* おしゃれな回転アニメーション：時間をかけてふわっと回る */
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #card.is-flipped {
            transform: rotateY(180deg);
        }

        /* カードの中身（表・裏） */
        .face {
            position: absolute; width: 100%; height: 100%;
            border-radius: 30px;
            backface-visibility: hidden; -webkit-backface-visibility: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .front {
            font-size: 5rem; font-weight: 800;
            /* チラつき防止のため、背景を少し足す */
            background: var(--card-bg); 
            border-radius: 30px;
        }

        .back {
            font-size: 1.4rem; padding: 20px; box-sizing: border-box;
            transform: rotateY(180deg);
            background: var(--card-bg); /* 裏面も同じ背景 */
            border-radius: 30px;
        }

        .hint { margin-top: 20px; color: var(--text-sub); font-size: 0.8rem; opacity: 0.6; }
        .version { position: absolute; bottom: 10px; right: 10px; font-size: 0.7rem; opacity: 0.5; }
    </style>
</head>
<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="container">
    <div id="setup-screen" class="screen active">
        <div class="glass-panel">
            <h2>Range</h2>
            <div style="margin-bottom: 20px;">
                <input type="number" id="min-val" value="1"> 
                <span> ~ </span>
                <input type="number" id="max-val" value="10">
            </div>
            <button onclick="startGame()">Start</button>
            <div style="margin-top:10px; font-size:0.8rem; color:#aaa;">v8.0 Fixed Color</div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="card-container">
            <div id="next-card" class="card-style">
                <div style="font-size: 5rem; font-weight: 800;" id="next-text">0</div>
            </div>

            <div id="card" class="card-style">
                <div class="face front" id="card-front">0</div>
                <div class="face back" id="card-back">...</div>
            </div>
        </div>
        <div class="hint">Tap: Flip / Swipe: Next</div>
    </div>

    <div id="result-screen" class="screen">
        <div class="glass-panel">
            <h2>Finish!</h2>
            <div id="result-text" style="font-size: 1.5rem; margin: 20px;"></div>
            <button onclick="location.reload()">Retry</button>
        </div>
    </div>
</div>

<script src="data.js"></script>
<script>
    // データ解析
    const sentenceList = {};
    if (typeof window.rawData !== 'undefined') {
        window.rawData.trim().split('\n').forEach(line => {
            if(!line.trim()) return;
            const match = line.match(/^(\d+)[.\s\t　]+(.+)$/);
            if(match) sentenceList[parseInt(match[1])] = match[2].trim();
        });
    }

    let numbers = [], currentIndex = 0, leftSwiped = [];
    const card = document.getElementById('card');
    const nextCard = document.getElementById('next-card');
    let startX = 0;

    function startGame() {
        const min = parseInt(document.getElementById('min-val').value);
        const max = parseInt(document.getElementById('max-val').value);
        if(isNaN(min) || isNaN(max)) return alert("数値を入力");

        numbers = [];
        for(let i=min; i<=max; i++) numbers.push(i);
        if(!numbers.length) return alert("範囲エラー");

        // シャッフル
        numbers.sort(() => Math.random() - 0.5);
        currentIndex = 0;
        leftSwiped = [];

        document.getElementById('setup-screen').classList.remove('active');
        document.getElementById('game-screen').classList.add('active');
        updateView();
    }

    function updateView() {
        if(currentIndex >= numbers.length) {
            document.getElementById('game-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
            const correct = currentIndex - leftSwiped.length;
            document.getElementById('result-text').innerText = 
                `Score: ${correct} / ${currentIndex} (${Math.round(correct/currentIndex*100)}%)`;
            return;
        }

        const num = numbers[currentIndex];
        
        // メインカード更新
        document.getElementById('card-front').innerText = num;
        document.getElementById('card-back').innerText = sentenceList[num] || "No Data";
        
        // リセット
        card.style.transition = 'none';
        card.style.transform = 'translate(0,0) rotate(0deg)';
        card.classList.remove('is-flipped');

        // 次のカード更新
        const nextNum = numbers[currentIndex + 1];
        if(nextNum !== undefined) {
            nextCard.style.display = 'flex';
            document.getElementById('next-text').innerText = nextNum;
            nextCard.classList.remove('coming-up'); // 奥に戻す
        } else {
            nextCard.style.display = 'none';
        }

        // アニメーション復帰
        requestAnimationFrame(() => {
            card.style.transition = 'transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';
        });
    }

    // タッチ操作
    card.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
    
    card.addEventListener('touchmove', e => {
        const diff = e.touches[0].clientX - startX;
        card.style.transform = `translate(${diff}px, 0) rotate(${diff/20}deg)`;
    });

    card.addEventListener('touchend', e => {
        const diff = e.changedTouches[0].clientX - startX;
        
        // タップ（回転）
        if(Math.abs(diff) < 10) {
            card.style.transform = 'translate(0,0) rotate(0)';
            card.classList.toggle('is-flipped');
        } 
        // スワイプ
        else if(Math.abs(diff) > 80) {
            const isLeft = diff < 0;
            // 画面外へ飛ばす
            card.style.transition = 'transform 0.4s ease-out';
            card.style.transform = `translate(${isLeft ? -150 : 150}vw, 0) rotate(${isLeft ? -30 : 30}deg)`;
            
            // 奥のカードを手前に出すアニメーション
            if(numbers[currentIndex+1] !== undefined) {
                nextCard.classList.add('coming-up');
            }

            setTimeout(() => {
                if(isLeft) leftSwiped.push(numbers[currentIndex]);
                currentIndex++;
                updateView();
            }, 300);
        } else {
            // 元に戻る
            card.style.transform = 'translate(0,0) rotate(0)';
        }
    });
</script>
</body>
</html>
